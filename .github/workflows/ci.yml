name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test Full-Stack Application
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # --- Backend Service (Node.js/Express) --- 
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install --legacy-peer-deps --prefer-offline

      - name: Run Backend Linting and Formatting Check (Biome)
        working-directory: ./backend
        run: npx biome check --apply-unsafe . && npx biome format --write . && git diff --exit-code

      - name: Run Backend Tests (Vitest/Jest)
        working-directory: ./backend
        run: npm test -- --coverage --json --outputFile=coverage/coverage-backend.json
        env:
          CI: true

      - name: Collect Backend Coverage Report (LCOV)
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/coverage/lcov.info

      - name: Run Backend Security Audit (npm audit)
        working-directory: ./backend
        run: npm audit --audit-level=high

      # --- Frontend Service (React Native/Expo) ---
      - name: Install Frontend Dependencies
        working-directory: ./mobile-app
        run: npm install --legacy-peer-deps --prefer-offline

      - name: Run Frontend Linting and Formatting Check (Biome)
        working-directory: ./mobile-app
        run: npx biome check --apply-unsafe . && npx biome format --write . && git diff --exit-code

      - name: Run Frontend Tests (Jest)
        working-directory: ./mobile-app
        run: npm test -- --coverage --json --outputFile=coverage/coverage-frontend.json
        env:
          CI: true

      - name: Collect Frontend Coverage Report (LCOV)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: mobile-app/coverage/lcov.info

      - name: Run Frontend Security Audit (npm audit)
        working-directory: ./mobile-app
        run: npm audit --audit-level=high

      - name: Upload Combined Code Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage/lcov.info,./mobile-app/coverage/lcov.info
          fail_ci_if_error: true
          verbose: true
